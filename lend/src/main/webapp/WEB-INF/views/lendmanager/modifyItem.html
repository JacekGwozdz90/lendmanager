<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.index.title}">Edit Item</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <!-- /* Handle the flash message */-->
    <th:block th:if="${message != null}">
        <!-- /* The message code is returned from the @Controller */ -->
        <div th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
    </th:block>

    <form class="form-horizontal" method="post" th:action="@{/editItem/execute}" th:object="${itemEditForm}">
        <th:block th:if="${#fields.hasErrors('${itemEditForm.*}')}">
            <div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">
                Alert
            </div>
        </th:block>
        <fieldset>
            <legend>Edit Item</legend>
            <div class="form-group">
                <div class="col-lg-10">
                    <input type="hidden" class="form-control" id="itemId" th:field="*{itemId}" th:value="${id}" placeholder="Item id" name="Item id"/>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-lg-2 control-label"  >Item name</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="name" th:field="*{name}"  th:value="*{name}" placeholder="Item Name" name="Item name"/>
                </div>
            </div>
            <div><legend>Dates</legend></div>
            <div class="form-group">
                <label for="lendDate" class="col-lg-2 control-label">Lend date</label>

                <div class="col-lg-10">
                    <input type="text" class="form-control" th:field="*{lendDate}" id="lendDate" placeholder="dd-MM-yyyy" name="Lend date"/>
                </div>
            </div>
            <div class="form-group">
                <label for="returnDate" class="col-lg-2 control-label">Return date</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" th:field="*{returnDate}" id="returnDate" placeholder="dd-MM-yyyy"
                           name="Return date"/>
                </div>
            </div>
            <div class="form-group">
                <label for="remindDate" class="col-lg-2 control-label">Remind date</label>

                <div class="col-lg-10">
                    <input type="text" class="form-control" th:field="*{remindDate}" id="remindDate" placeholder="dd-MM-yyyy"
                           name="Remind date" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-default">Modify item</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
